<!DOCTYPE html>
<html>
<head>
	<title>[01]json</title>
</head>
<body>
<div id="speakerbox">
<a href="#" id="prev_btn">&laquo;</a>
<a href="#" id="next_btn">&raquo;</a>
	<div id="carousel"></div>
</div>
<script id='speakerstpl' type="text/template">
	{{#speakers}}
      <div class="speaker">

        <img src="images/{{shortname}}_tn.jpg" alt="photo of{{name}}" />
        <h3>{{name}}</h3>
        <h4>{{reknown}}</h4>
        <p>{{bio}}</p>
       </div>
	{{/speakers}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
<script type="text/javascript">
	$(function() {
     $.getJSON('data.json', function(data){
       var template = $('#speakerstpl').html();
       var html = Mustache.to_html(template, data);
       $('#carousel').html(html);

       // $('#carousel').cycle({

       //   timeout: 1000,
       //   next:"#next_btn",
       //   prev : "#prev_btn"
       // });

     });//getJAson
	});//function
</script>
</body>
</html>
